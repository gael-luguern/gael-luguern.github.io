<body>
  <header>
    <img src="./img/logoBig.png" alt="Logo SAKOCHÉ" class="logo">
  </header>

  <div class="container">
    <section>
      <!--<h1>Bienvenue chez SAKOCHÉ</h1>-->
      <h1 class="product-description largeP largeT">Des <az style="color:#8AB9A7">sacoches</az> de vélos <az
          style="color:#AF6E5A">artisanales</az>
      </h1>
    </section>

    <div class="product-container">
      <img src="./img/Fleche1.png" class="curved-arrow arrow-1">
      <h1 class="product-description marron" style="position: relative; left: -15%; top: min(25vw, 270px)">Fabriquées à
        Annecy
      </h1>
      </img>

      <img src="./img/Sacoches_cadre.png" alt="montee" class="product-image"
        style="position: relative; left: 30%; top: -5rem">


      <img src="./img/Fleche3.png" class="curved-arrow arrow-2">
      <h1 class="product-description vert" style="position: relative; left: 15%; top:min(7vw, 100px)">A partir de toile
        de
        bateau et de
        parapente</h1>
      </img>

      <img src="./img/Toile_cadre.png" alt="Sakoche en toile de parapente" class="product-image"
        style="position: relative; left: -30%; top: -6rem">


      <img src="./img/Fleche2.png" class="curved-arrow arrow-3">
      <h1 class="product-description largeP">
        <az style="color:#8AB9A7">♥</az> Chaque pièce est&nbsp <az style="color:#AF6E5A">100% personalisable</az> et
        cousues à la <az style="color:#AF6E5A">main</az> avec
        amour <az style="color:#8AB9A7">♥</az>
      </h1>

      </img>
      <br>
      <a href="./sacoches.html" class="cta-button">Quelques exemple de sacoches</a>


    </div>

    <div class="image-container">
      <div class="image-box box-1">
        <img src="./img/foret_cadre.png" alt="Image 1">
      </div>
      <br>
      <div class="image-box box-2">
        <img src="./img/riviere_cadre.png" alt="Image 2">
      </div>
      <br>
      <div class="image-box box-3">
        <img src="./img/montagne_cadre.png" alt="Image 3">
      </div>
    </div>

    <br>
    <a href="./prix.html" class="cta-button">Liste indicative des prix</a>


    <section class="contact-section">
      <h1>Contactez-moi !</h1><br>
      <form>
        <input class="contact-box" type="text" id="name" name="name" placeholder="Nom*" required><br>

        <input class="contact-box" type="email" id="email" name="email" placeholder="Email*" required><br>

        <input class="contact-box" type="tel" id="phone" name="phone" placeholder="Telephone"><br>

        <textarea class="contact-box" id="message" name="message" rows="4" placeholder="Message"
          required></textarea><br>

        <input class="contact-box cta-button" type="submit" value="Envoyer">
      </form>
    </section>
